<!DOCTYPE html>
<html>
<head>
<title>Dionysus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-4">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-inverse">
		<div class="navbar-header">Dionysus</div>
		<div>
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="/searchMedia">Search
						Series or Movie</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/dataTransfer">Export or Import XML</a></li>
			</ul>
		</div>
	</nav>
	<!--/.Navbar-->
	<div class="container-fluid  bg-4 text-center">
		<p style="color: red" th:text="${xmlerror}"></p>
		<form th:object="${xmlContent}" method="POST" action="#"
			th:action="@{/xmlUpload}">
			<textarea style="color: black;" rows="20" cols="150"
				th:field="*{xml}"></textarea>
			<br /> <input type="submit" value="Import" class="btn btn-info" />
		</form>
		<form method="POST" action="#" th:action="@{/xmlExport}">
			<input type="submit" value="Export" class="btn btn-info" />
		</form>
		<a th:href="@{xsd/DataTransfer.xsd}" class="btn btn-info"
			style="color: white !important; background-color: #222 !important; border: none !important; border-bottom: 2px solid #2f2f2f !important; transition: all .2s !important; outline: none !important; box-shadow: none !important;">Download
			XSD</a>
	</div>
	<footer class="container-fluid bg-4 text-center">
		<p>&copy; Duarte Mendes</p>
	</footer>
</body>
</html>
