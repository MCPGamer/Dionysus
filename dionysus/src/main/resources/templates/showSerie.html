<!DOCTYPE html>
<html>
<head>
<title>Dionysus</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-4">
	<!--Navbar-->
	<nav class="navbar navbar-expand-lg navbar-inverse">
		<div class="navbar-header">Dionysus</div>
		<div>
			<ul class="nav navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/searchMedia">Search Series or Movie</a></li>
				<li class="nav-item "><a class="nav-link"
					href="/dataTransfer">Export or Import XML</a></li>
			</ul>
		</div>
	</nav>
	<!--/.Navbar-->
	<div th:object="${serie}" class="media-info__wrapper">
		<div>
			<label>Name</label>
			<div>
				<div th:text="*{seriesName}"></div>
			</div>
		</div>
		<div>
			<label>Aliases</label>
			<div>
				<div th:each="alias : *{aliases}" th:text="${alias}"></div>
			</div>
		</div>
		<div>
			<label>Status</label>
			<div>
				<div th:text="*{status}"></div>
			</div>
		</div>
		<div>
			<label>Genres</label>
			<div>
				<div th:each="gen : *{genre}" th:text="${gen}"></div>
			</div>
		</div>
		<div>
			<label>Season</label>
			<div>
				<div th:text="*{season}"></div>
			</div>
		</div>
		<div>
			<label>Runtime</label>
			<div>
				<div th:text="*{runtime}"></div>
			</div>
		</div>
	</div>
	<footer class="container-fluid bg-4 text-center">
		<p>&copy; Duarte Mendes</p>
	</footer>
</body>
</html>
